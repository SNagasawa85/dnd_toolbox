<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/inf_style.css') }}">
</head>
<style>
    body { 
    background: url(static/world.jpg) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
.card {
    border-radius: 15px; 
    width: 700px; 
    background-repeat: no-repeat; 
    background-image: linear-gradient(to top, white, blanchedalmond);
    border: 3px solid black;
    
}


</style>
<body>
    <!-- navbar -->
    <div  style="height: auto; background-repeat: no-repeat; background-image: linear-gradient(to top, white, blanchedalmond)"  class="navbar d-flex justify-content-evenly">
        <span class="fs-3">Welcome {{ user['first_name'] }}</span>    
        <a class="fs-5 btn btn-outline-secondary" href="/dashboard">Home</a>       
        <a class="fs-5 btn btn-outline-secondary" href="/view_campaigns">Campaigns</a>
        <a class="fs-5 btn btn-outline-secondary" href="/view_characters">Characters</a>
        <a class="fs-5 btn btn-outline-secondary" href="/dice_roll">Dice Roller</a>
        <a class="fs-7 btn btn-outline-danger" href="/logout">logout</a>
    </div>
    <div class="wrapper">
    <div class="main d-flex justify-content-center">
        <div class="ms-5 mt-5">
            <form action="/api/show_info" method="post">
                <label class="fs-3 fw-bold" for="index">Select a race:</label>
                <select name="index" id="race">
                    <option value="" selected disabled>Choose a Race</option>
                    <option value="dragonborn">Dragonborn</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="elf">Elf</option>
                    <option value="gnome">Gnome</option>
                    <option value="half-elf">Half Elf</option>
                    <option value="half-orc">Half Orc</option>
                    <option value="halfling">Halfling</option>
                    <option value="human">Human</option>
                    <option value="tiefling">Tiefling</option>
                </select>
                <br>
                <button type="submit" class="btn btn-success">Get Info</button>
            </form>
            <div id="raceinfo"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='/info_script.js') }}"></script>
</body>
</html>
